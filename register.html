<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Screen</title>
    <link rel="stylesheet" href="register.css">
</head>

<body>

    <div class="header">
        <img src="image/Logo-Truong-Dai-hoc-Khoa-hoc-va-Cong-nghe-Ha-Noi.png" alt="Logo-Truong-Dai-hoc-Khoa-hoc-va-Cong-nghe-Ha-Noi">
    </div>

    <div class="register-container">
        <h2>Register</h2>
        <form action="#" method="POST">
            <div class="form-group">
                <label for="Gmail">Gmail</label>
                <input type="text" id="Gmail" name="username" required>
            </div>
            <div class="form-group">
                <label for="Username">Username</label>
                <input type="text" id="Username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="form-group">
                <label for="password">Re-enter password</label>
                <input type="password" id="password" name="re-password" required>
            </div>
            <input type="submit" value="Register">
            

        </form>
    </div>
</body>
</html>
